<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="app.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/datatables.net/js/jquery.dataTables.js"></script>
  <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainCtrl">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <mspc-data-table datasource-url="data/objects.txt">
    <mspc-column model-property="id" header="id" style="text-align: center;"></mspc-column>
    <mspc-column model-property="name" header="name"></mspc-column>
    <mspc-column model-property="position" header="position"></mspc-column>
    <mspc-column model-property="office" header="office"></mspc-column>
    <mspc-column model-property="extn" header="extn"></mspc-column>
    <mspc-column model-property="start_date" header="start_date"></mspc-column>
    <mspc-column header="commands">
      <mspc-column-action title="commandAction1" on-action="myEvent(id)" template="<i class='material-icons align-middle'>sentiment_satisfied_alt</i>"></mspc-column-action>
      <mspc-column-action title="commandAction2"></mspc-column-action>
    </mspc-column>
  </mspc-data-table>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
  <script src="mspcDataTables/data-table.module.js"></script>
  <script src="mspcDataTables/data-table.directive.js"></script>
</body>
</html>
